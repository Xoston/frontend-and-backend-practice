<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        nav {
            background-color: #444;
            padding: 0.5rem;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .contact-info {
            background-color: #f4f4f4;
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .contact-info p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .call-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        
        .call-button:hover {
            background-color: #0056b3;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Хэдер -->
    <header>
        <h1>Мой сайт</h1>
    </header>
    
    <!-- Меню навигации -->
    <nav>
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="about.html">О нас</a></li>
            <li><a href="contacts.html">Контакты</a></li>
        </ul>
    </nav>
    
    <!-- Основная информация -->
    <main>
        <div class="contact-info">
            <h2>Наши контакты</h2>
            <p><strong>Email:</strong> example@mail.com</p>
            <p><strong>Адрес:</strong> г. Москва, ул. Примерная, д. 123</p>
            <button class="call-button" onclick="callMe()">Позвоните мне</button>
        </div>
    </main>
    
    <!-- Футер -->
    <footer>
        <p>© 2024 Мой сайт. Все права защищены.</p>
    </footer>
    
    <script>
        function callMe() {
            alert('Скоро с вами свяжутся!');
        }
    </script>
</body>
</html>
